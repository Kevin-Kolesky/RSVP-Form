<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    <header>
        <H1>RSVP Form</H1>
        <p>Please take a few minutes to complete the form below</p>
    </header>
    <form name="RSVP_Form" action="" method="post"  onsubmit= "return validateForm()">
        <fieldset>
            <label for="firstname">Enter Your First Name: <input id="firstname" name="first_name" type="text"/></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email"/></label>              
        </fieldset>

        <fieldset>
            <legend>Attendance:</legend>
                <label  for="yes"><input id="yes" name="attendance" class="inline" checked type="radio" value="Yes"> Yes, I will attend </label>
                <label  for="no"><input id="no" name="attendance" class="inline" type="radio" value="No"> No, I cannot attend </label> 
            </fieldset>    

        <fieldset>
            <legend>Food preferences:</legend>
                <div class="checkboxes"><label class="inline" for="vegan"><input type="checkbox" id="vegan" id="vegan" class="inline" value="Vegan"> Vegan</label></div>
                <br>
                <div class="checkboxes"><label class="inline" for="glutenFree"><input type="checkbox" id="glutenFree" id="glutenFree" class="inline" value="Glutan Free"> Glutan Free </label></div>
                <br>
                <div class="checkboxes"><label class="inline" for="vegitarian"><input type="checkbox" id="vegitarian" id="vegitarian" class="inline" value="Vegitatian"> Vegitatian</label></div>
        </fieldset>

        <Input id="btnSubmit" type="button" value="Submit"></Input>

        <div id="container">
            
        </div>
    </form>
</body>
</html>
